<form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="input-email" class="sr-only">Email address</label>
    <input name="email" [(ngModel)]="user.username" type="email" id="input-email" class="form-control"
        placeholder="Email address" required autofocus>
    <label for="input-password" class="sr-only">Password</label>
    <input name="password" [(ngModel)]="user.password" type="password" id="input-password" class="form-control"
        placeholder="Password" required>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" (click)="validateLogin();" type="button">Sign in</button>
</form>
